<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Search Country Info</h3>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="countryName" class="form-control" placeholder="Enter country name">
                    <button class="btn btn-primary" onclick="fetchCountry()">Search</button>
                </div>
               <center><div id="display" class="mt-4"></div></center> 
            </div>
        </div>
    </div>

    <script src="2.js"></script>

    <!-- Bootstrap JS (for optional interactivity) -->
